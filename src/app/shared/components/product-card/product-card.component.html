[class.is-light]="isLight">

        </svg>
        </span>
    <span *ngIf="product.isInFavorite">
      <svg  width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        d="M11.9999 20.8458C11.7158 20.8458 11.4408 20.8092 11.2116 20.7267C7.70992 19.5258 2.14575 15.2633 2.14575 8.96584C2.14575 5.75751 4.73992 3.15417 7.92992 3.15417C9.47909 3.15417 10.9274 3.75917 11.9999 4.84084C13.0724 3.75917 14.5208 3.15417 16.0699 3.15417C19.2599 3.15417 21.8541 5.76667 21.8541 8.96584C21.8541 15.2725 16.2899 19.5258 12.7883 20.7267C12.5591 20.8092 12.2841 20.8458 11.9999 20.8458ZM7.92992 4.52917C5.50075 4.52917 3.52075 6.51834 3.52075 8.96584C3.52075 15.2267 9.54325 18.71 11.6608 19.4342C11.8258 19.4892 12.1833 19.4892 12.3483 19.4342C14.4566 18.71 20.4883 15.2358 20.4883 8.96584C20.4883 6.51834 18.5083 4.52917 16.0791 4.52917C14.6858 4.52917 13.3933 5.18001 12.5591 6.30751C12.3024 6.65584 11.7158 6.65584 11.4591 6.30751C10.6066 5.17084 9.32325 4.52917 7.92992 4.52917Z"
        fill="#B6D5B9"/>
      <path
        d="M7.92992 4.52917C5.50075 4.52917 3.52075 6.51834 3.52075 8.96584C3.52075 15.2267 9.54325 18.71 11.6608 19.4342C11.8258 19.4892 12.1833 19.4892 12.3483 19.4342C14.4566 18.71 20.4883 15.2358 20.4883 8.96584C20.4883 6.51834 18.5083 4.52917 16.0791 4.52917C14.6858 4.52917 13.3933 5.18001 12.5591 6.30751C12.3024 6.65584 11.7158 6.65584 11.4591 6.30751C10.6066 5.17084 9.32325 4.52917 7.92992 4.52917Z"
        fill="#B6D5B9"/>
    </svg>

    </span>

  </div >
  <div class="product-card-image" style="background-image: url({{serverStaticPath + product.image}})">

  </div>
  <div class="product-card-name">
{{product.name}}
  </div>
  <div class="product-card-info" *ngIf="!isLight">
    <div class="product-card-price">
      {{product.price}} BYN
    </div>
    <div class="product-card-action">
      <button class="button" *ngIf="!countInCart" (click)="addToCart()">
        В корзину
      </button>
      <button class="button button-transparent button-in-cart" *ngIf="countInCart" (click)="removeFromCart()">
       <span> В корзинe</span>
        <span>Удалить</span>
      </button>
    </div>
  </div>
  <div class="product-card-extra" *ngIf="!isLight">
    <count-selector (onCountChange)="updateCount($event)"  [count]="count"></count-selector>
    <a [routerLink]="'/product/' + product.url" class="product-card-detail">
      <svg width="18" height="4" viewBox="0 0 18 4" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="2.6665" cy="2" r="2" fill="#9AA89B"/>
        <circle cx="9.33301" cy="2" r="2" fill="#9AA89B"/>
        <circle cx="16" cy="2" r="2" fill="#9AA89B"/>
      </svg>
      <span>Подробнее</span>
    </a>
  </div>
</div>
