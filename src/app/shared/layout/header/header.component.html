        </div>
      </div>
      <div class="header-bottom">
        <div class="header-bottom-menu">
          <nav>
            <ul>
              <li *ngFor="let category of categories">
                <a routerLink="/catalog" [queryParams]="{types: category?.typesUrl}"> {{category.name}}</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-bottom-search">
          <input (blur)="changedShowSearch(false)" (focus)="changedShowSearch(true)"
                  type="text" placeholder="Начните искать" [formControl]="searchField" >
          <div class="search-products" *ngIf=" showedSearch && products.length > 0 && products">
            <div class="search-product" *ngFor="let product of products" (click)="selectProduct(product.url)">
              <div class="search-product-image"
                   style="background-image: url({{serverStaticPath + product.image}})">

              </div>
              <div class="search-product-name">
                {{product.name}}
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</header>
